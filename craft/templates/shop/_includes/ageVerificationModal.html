<div class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="card has-text-centered">
            <div class="card-content">
            <p class="title">Verify Your Age</p>
            <p class="subtitle">
                Are you 18 or Older?
            </p>

            <form action="/{{ craft.request.getPath() }}" method="post" id="age_verification_form">
                {{ getCsrfInput() }}
                <div class="columns is-gapless">
                    <div class="column">
                        <input required type="checkbox" id="ageVerification" name="ageVerification" value="1">
                        <label for="ageVerification">I am at least 18 years old</label>
                    </div>
                </div>
                <div class="columns is-gapless">
                    <div class="column">
                <button type="submit" class="c-button">Submit</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
