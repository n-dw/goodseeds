<div class="app-menu-wrapper app-menu-wrapper--fixed row">
<nav  data-mobile="true" class="app-menu col-xs-12">
    <div class="row center-sm">
        <div class="col-xs-12 col-sm-8">
            <ul class="c-menu-list row">
                <li class="app-menu__item {% if page == 'home' %}app-menu__item--active{% endif %} col-xs">
                    <a class="app-menu__link" href="/">
                        <i class="app-menu__icon icon-home"></i>
                        Home
                    </a>
                </li>
                <li class="app-menu__item {% if page == 'home' %}app-menu__item--active{% endif %} col-xs">
                    <a class="app-menu__link" href="/shop">
                        <i class="app-menu__icon  icon-shopping-bag"></i>
                        Shop
                    </a>
                </li>
                <li class="app-menu__item {% if page == 'home' %}app-menu__item--active{% endif %} col-xs">
                    {% if currentUser %}
                        <a class="app-menu__link" href="/account">
                            <i class="app-menu__icon  icon-user"></i>
                            You
                        </a>
                    {% else %}
                        <a class="app-menu__link" href="/login">
                            <i class="app-menu__icon  icon-user"></i>
                            Sign in
                        </a>
                    {% endif %}
                </li>
                <li class="app-menu__item {% if page == 'home' %}app-menu__item--active{% endif %} col-xs">

                    <a class="app-menu__link" href="/frequently-asked-questions">
                        <i class="app-menu__icon  icon-help-circled"></i>
                        FAQ
                    </a>
                </li>
                <li class="app-menu__item {% if page == 'home' %}app-menu__item--active{% endif %} col-xs">
                    <a class="app-menu__link" href="/cart">
                        <i class="app-menu__icon  icon-basket cart-count-wrapper">
                            {% if cart.lineItems|length > 0 %}
                            <span class="cart-count count">
                                {{ cart.lineItems|length }}
                            </span>
                            {% endif %}
                        </i>
                        Cart
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
