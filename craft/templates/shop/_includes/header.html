<div id="header_wrapper" class="header-wrapper">
<header id="header" class="site-header">
    <div class="container-fluid wrapper">
        <div class="row">
            <div id="logo" class="col-xs-4 col-sm-4 col-md-3 col-lg-3 col-xl-2">
                <a id="header_logo" class="header__logo thcpost-f" href="{{ siteUrl }}">
                    THCPOST
                </a>
            </div>
            <div id="search" class="col-xs-6 col-sm-6 col-md-3 col-lg-3 col-xl-5">
                <autocomplete
                            id="searchbox"
                            class-name="auto"
                            url="/search"
                            anchor="title"
                            placeholder="Search"
                            :min="3"
                            :on-select="itemSelected"
                            :process="processJsonData"
                    >
                    </autocomplete>

            </div>
            <div class="account-nav col-xs-3 col-sm-5 col-md-6 col-xl-5 end-xs" data-mobile="false">
                {% include "shop/_includes/accountNav" %}
            </div>
            <div id="mobile_nav_toggle" class="mobile-nav-toggle col-xs-2 end-xs" data-mobile="true">
                <div id="nav-icon" :class="{ open: menuOpen }" @click="toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <div class="main-nav-wrapper" data-mobile="false">
            <div class="row">
                <div class="col-xs-12">
                    {% include "shop/_includes/nav" %}
                </div>
            </div>
        </div>
    {#    <div class="main-nav-mobile-wrapper" data-mobile="true">
            <div class="row">
                <div class="col-xs-12">
                    {% include "shop/_includes/navMobile" %}
                </div>
            </div>
        </div>#}

    </div>
</header>
<div class="main-nav-mobile-wrapper" data-mobile="true">
    <div class="row">
        <div class="col-xs-12">
            {% include "shop/_includes/navMobile" %}
        </div>
    </div>
</div>
</div>
