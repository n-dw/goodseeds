<div id="header_wrapper" class="header-wrapper">
<header id="header" class="site-header" :class="{fixed: menuFixed}">
    <div class="container-fluid wrapper">
        <div class="row">
            <div id="logo" class="col-xs-4 col-sm-4 col-md-3">
                {% if page == '' %}
                    <h1 class="logo-header"><a id="header_logo" class="header__logo thcpost-f" href="{{ siteUrl }}">
                            {{ siteName }}
                    </a></h1>
                {% else  %}
                    <a id="header_logo" class="header__logo thcpost-f" href="{{ siteUrl }}">
                        {{ siteName }}
                    </a>
                {% endif %}
            </div>

            <div class="account-nav col-xs-3 col-sm-5 col-md-5 col-lg-6  center-xs" data-mobile="false">
                {% include "shop/_includes/mainNav" %}
            </div>
            <div class="account-nav col-xs-3 col-sm-5 col-md-4 col-lg-3 end-xs" data-mobile="false">
                {% include "shop/_includes/accountNav" %}
            </div>
            <div id="mobile_nav_toggle" class="mobile-nav-toggle col-xs-8 end-xs" data-mobile="true">
                <i :class="[{searchvisible: showSearch}, searchIconButtonClass ]" title="Click to Toggle Bar: Open, Close" @click="toggleSearchBar" class="u-cursor-pointer"></i>
                <div id="nav-icon" :class="{ open: menuOpen }" @click="toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div v-show="showSearch" id="search" class="col-xs-12">
            <autocomplete
            id="searchbox"
            class-name="auto"
            url="/search"
            anchor="title"
            placeholder="TYPE TO SEARCH HERE"
            :min="3"
            :on-select="itemSelected"
            :process="processJsonData"
            >
            </autocomplete>

            </div>
        </div>
    </div>
</header>
<div class="main-nav-mobile-wrapper" data-mobile="true">
    <div class="row">
        <div class="col-xs-12">
            {% include "shop/_includes/navMobile" %}
        </div>
    </div>
</div>
</div>
