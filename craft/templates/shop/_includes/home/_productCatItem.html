 <article class="col-xs-6 col-psm-6 col-md-3 col-lg-3">
        <a class="product-cat-card product-cat-card--link c-button c-button--cta-black c-button--medium" href="/shop">
            All Products
        </a>
    </article>
    {% for shopCat in shopCategories %}
        {% if shopCat.show %}
            <article class="col-xs-6 col-psm-6 col-md-3 col-lg-3">
                <a href="/{{  shopCat.url }}" class="c-button c-button--cta-black c-button--medium product-cat-card product-cat-card--link">{{ shopCat.label }}</a>
            </article>
        {% endif %}
    {% endfor %}
