{% extends 'shop/_layouts/main' %}
{% block main %}
<h1>{{ entry.title }}</h1>
<section class="faqs">
    {% for faq in entry.FAQGroups %}
    {% if faq.type == "faqCategory" %}
        <h2 class="faq-category">{{faq.category}}</h2>
    {% else %}
        <div class="faq" id="faq{{faq.sortOrder}}">
            <h3 class="faq__question">{{faq.question}}</h3>
            <div class="faq__answer">{{faq.answer}}</div>
        </div>
    {% endif %}
    {% endfor %}
</section>
{% endblock %}
